<!-- Menu toggle -->
<a href="#menu" id="menuLink" class="menu-link">
    <!-- Hamburger icon -->
    <span></span>
</a>
<div id="menu">
    <div class="pure-menu">
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="{{ SITEURL }}/" class="pure-menu-link">Home</a></li>
            {% for title, link in MENUITEMS %}
            <li class="pure-menu-item"><a href="{{ link }}" class="pure-menu-link">{{ title }}</a></li>
            {% endfor %}

            {% if DISPLAY_PAGES_ON_MENU %}
                {% for p in pages %}
                <li class="pure-menu-item"><a href="{{ SITEURL }}/{{ p.url }}"
                class="pure-menu-link">{{ p.title }}</a></li>
                {% endfor %}
            {% endif %}

            <li class="pure-menu-item"><a href="{{ SITEURL }}/archives.html" class="pure-menu-link">All Posts &raquo;</a></li>
        </ul>
    </div>
</div>
