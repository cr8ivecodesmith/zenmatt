<div class="col-lg-12 col-md-12 col-sm-12">
    <p class="article-meta">
        {% if article.date %}
        <time class="entry-date" datetime="{{ article.date.isoformat() }}">
            {{ article.date|strftime('%b %d, %Y') }}
        </time>
        {% endif %}

        {% if category %}
            {% if article.date %} | {% endif %}
            <span class="category"><a href="{{ SITEURL }}/category/{{ category }}.html">
                {{ category }}
            </a></span>
        {% endif %}
    </p>
</div>

<div class="col-lg-12 col-md-12 col-sm-12">
    {{ article.content }}
</div>
